
    <div class="game">    
        <div class="column" *ngFor="let column of game.gameboard; let columnIndex = index"
             (click)="clickColumn(columnIndex)">     
            <img *ngFor="let cell of column; let cellIndex = index"
                 src="{{getImageForCell(cell)}}"
                 [@dropState]="getDropStateForCell(columnIndex, cellIndex)">
        </div>
      </div>
