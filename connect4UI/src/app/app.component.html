<div class="title-panel">
  <h3>Connect Four</h3>
  <div class="info-panel">
      <div class="player-info switchable-player"         
           [class.current-player]="gameBoard.currentPlayer === 1"
           [class.winner]="gameBoard.winner === 1">
          <span>{{playerName[1]}}</span>
          <img src="assets/img/BallPlayer.png">
      </div>
      <div class="player-info switchable-player"      
           [class.current-player]="gameBoard.currentPlayer === 2"
           [class.winner]="gameBoard.winner === 2">
          <span>{{playerName[2]}}</span>
          <img src="assets/img/BallComputer.png">
      </div>
      <button (click)="resetGame()">Start Over</button>    
  </div>
  
</div>
<div class="game-message"><span>{{gameBoard.message?gameBoard.message:gameBoardMessage}}</span></div>
<div><app-ka4 [game]="gameBoard" (onColumnClick)="clickColumn($event)"></app-ka4></div>

<div>
    <app-loading [loading]="formIsLoading"></app-loading>
</div>
